require: rubocop-rspec

AllCops:
  Exclude:
    - example/db/**/*
    - example/config/**/*
    - search_object.gemspec

# Disables "Line is too long"
Layout/LineLength:
  Enabled: false

# Disables Module has too many lines
Metrics/ModuleLength:
  Enabled: false

# Disables "Missing top-level class documentation comment"
Style/Documentation:
  Enabled: false

# Disables "Use each_with_object instead of inject"
Style/EachWithObject:
  Enabled: false

# Disables "Prefer reduce over inject."
Style/CollectionMethods:
  Enabled: false

# Disables "Block has too many lines."
Metrics/BlockLength:
  Enabled: false

# Disables "Example has too many lines."
RSpec/ExampleLength:
  Enabled: false

# Disables "Too many expectations."
RSpec/MultipleExpectations:
  Enabled: false

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

RSpec/ContextWording:
  Enabled: false

Style/HashSyntax:
  Enabled: false

Style/HashTransformKeys:
  Enabled: false

Style/CaseLikeIf:
  Enabled: false

Lint/MissingSuper:
  Enabled: false
